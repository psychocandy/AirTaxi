<!DOCTYPE html>
<html>
  <head>
    <title>AirTaxi</title>
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1"/>

    <style type="text/css">
      /* Hide overflows, remove strange quirks.. */
      * { overflow: hidden; }
    </style>

    <script type="text/javascript" src="cordova-2.0.0.js"></script>
    
    <script type="text/javascript" src="lib/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="lib/js/jquery.mobile-1.1.1.min.js"></script>
    <script type="text/javascript" src="lib/js/underscore-min.js"></script>
    <script type="text/javascript" src="lib/js/json2.js"></script>
    <script type="text/javascript" src="lib/js/backbone-min.js"></script>
    <script type="text/javascript" src="lib/js/backbone-relational.js"></script>
    <script type="text/javascript" src="lib/js/handlebars-1.0.0.beta.6.js"></script>


    <script type="text/javascript" src="dist/models.js"></script>
    <script type="text/javascript" src="dist/view_helpers.js"></script>
    <script type="text/javascript" src="dist/views.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
    <link href="lib/css/jquery.mobile-1.1.1.min.css" type="text/css" rel="stylesheet" />

    <script type="text/x-handlebars-template" id="places-option-template">
      <label for="select-choice-min" class="select">To:</label>
      <select name="select-choice-min" id="select-choice-min" data-mini="true" id="to">
        {{#each models}}
           <option value="{{this.id}}">{{this.name}}</option>
        {{/each}}
      </select>
    </script>

    <script type="text/x-handlebars-template" id="user-location-template">
          <label for="from">From:</label>
          <input type="text" name="from" id="from" value="{{this.address}}" disabled/>
    </script>
  </head>
  
  <body>
    <div data-role="page" id="get_ride">
      <div data-role="header">
        <h1>Find a ride!</h1>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain" id="user-location">
          <label for="from">From:</label>
          <input type="text" name="from" id="from" disabled/>
        </div>
        <div data-role="fieldcontain" id="places-option">
          <label for="select-choice-min" class="select">To:</label>
          <select name="select-choice-min" id="select-choice-min" data-mini="true" id="to"></select>
        </div>
        <div data-role="fieldcontain">
          <label class="select" for="select-choice-min">When:</label>
          <select name="select-choice-min" id="select-choice-min" data-mini="true" id="from">
            <option>Now</option>
            <option>In 15 Minutes</option>
            <option>In 30 Minutes</option>
            <option>In 45 Minutes</option>
            <option>In Hour</option>
          </select>
        </div>
        <button type="submit" name="submit" value="submit-value" style="position:absolute; bottom: 15px">Get a Ride!</button>
      </div>
    </div>
  </body>
</html>
